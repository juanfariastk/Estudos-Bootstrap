<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - inputs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <form>
       
        <!--
            formatando para antes, ou seja "pré"
        -->

        <h2>Grupo prepend</h2>

        <div class="input-group mb-2">

            <span class="input-group-text">@</span>

            <input class="form-control" type="text" placeholder="e-mail">

        </div> 

 
        <!--
            formatando para depois, ou seja "pós"
        -->

        <h2>Grupo append</h2>

        <div class="input-group">

             <input class="form-control" type="text" placeholder="e-mail">

                <span class="input-group-text">@site.com</span>

        </div> 


        <!--
            customizando a url usada no input
        -->

        <h2>URL customizada</h2>

         <div class="input-group">

                <span class="input-group-text"> https://site.com/usuario/</span>

            <input class="form-control" type="text" placeholder="Digite seu usuário">

         </div>
 

         <!--
            customizando para simbolo e usando valores complementares no final
            ps: atualmente a posição por onde você organiza os input e os span tira a necessidade
             de você usar o prepend ou append, então basta apenas saber organizar
         -->

         <h2>Moeda</h2>

         <div class="input-group">

            <span class="input-group-text">$</span>

            <input class="form-control" type="text" placeholder="Digite um valor">

            <span class="input-group-text">,00</span>

         </div>
 

         <!--
          checkbox / radio
         -->


         <h2>Checkbox / radio</h2>

         <div class="input-group">

                <div class="input-group-text">

                    <input type="checkbox">

                </div> 


             <input type="text" class="form-control">

         </div>


         <!--
            mesclando tudo
         -->
 
         <h2>Múltiplos inputs</h2>

         <div class="input-group">

                <span class="input-group-text">nome/e-mail</span>
            
            <input class="form-control" type="text" placeholder="e-mail">

            <input class="form-control" type="password" placeholder="senha">

        </div> 
 

        <h2>Pesquisas</h2>
        
        <div class="input-group">

            <input class="form-control" type="text" placeholder="Pesquisar" >

            <button class="btn btn-primary" type="button">Pesquisar</button>

        </div>
 
     </form>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
   
</html>
