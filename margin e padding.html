<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - margin/padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

<!-- lembrando que, o próprio bootstrap já tem margin e padding padrões -->

 <!-- aplicação de margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) cima/baixo
    m  -> Margin em todos os lados
    valor a definir (0 até 5)
    -->

    <h1 class="bg-success mt-1">Margin</h1>

    <p class="bg-success mb-5">Conteúdo principal</p>

    <h1 class="bg-success m-3">Margin</h1>

   
    <!-- aplicação de padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) cima/baixo
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->

    <h1 class="bg-success pt-1">Padding</h1>

    <p class="bg-success pb-5">Conteúdo principal</p>

    <h1 class="bg-success p-3">Padding</h1>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
   
</html>
